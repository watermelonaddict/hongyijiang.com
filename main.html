<!DOCTYPE html>
<html lang="en-us">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Hongyi Jiang</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>

<head>	
<body>
	<div ng-app="myapp" ng-controller="empcontroller">
		<form>
			name <input type="text" ng-model="name"/> {{ name }} <br/>
			email <input type="text" ng-model="email"/> {{ email }} <br/>
			comment <input type="text" ng-model="comment"/> {{ comment }} <br/>
			<input type="button" value="submit" ng-click="insertData()"/> <br/>
		</form>
		<script type="text/javascript">
			var app= angular.module('myapp', []);
			app.controller('empcontroller', function($scope,$http){
				$scope.insertData=function(){
					$http.post("insert.php",{'name':$scope.name,'email':$scope.email,'comment':$scope.comment })
					.success(function(data,status,headers,config){console.log("data inserted successfully");})
				}	
			});
		</script>

	</div>

</body>
</html>
